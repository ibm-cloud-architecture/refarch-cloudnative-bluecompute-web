<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <img style="width:45px;height:45px;float:left;" ng-src="images/common/case_logo.png" class="pure-img"><a class="pure-menu-heading" href="#">IBM Cloud Architecture</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/">Home</a></li>
      <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#!/catalog">Catalog</a></li>
      <li ng-show="!loggedIn" class="pure-menu-item"><a class="pure-menu-link" href="#!/login">Log In</a></li>
      <li ng-show="loggedIn" class="pure-menu-item"><a class="pure-menu-link" href="#!/customer">Profile</a></li>
    </ul>
  </div>
</div>
<div style="top: 62px;" class="content-wrapper">
  <div class="content">
    <div class="pure-g">
        <div ng-repeat="item in itemList" class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
          <div class="item-box">
              <a href="#!/item/{{item.id}}" class="pure-menu-link item-link">
                <div class="pure-g">
                <div class="pure-u-1">
                  <img ng-src="{{baseURL + item.img}}" class="pure-img">
                </div>
                <div class="pure-u-1">
                  <div class="item-section">{{item.name}}</div>
                </div>
                <div class="pure-u-1-2">
                  <div class="item-section">${{item.price}}</div>
                </div>
                <div class="pure-u-1-2">
                  <div class="item-section item-rating" style="white-space:nowrap;">
                    <i class="fa fa-star-o star-style"></i>
                    <i class="fa fa-star-o star-style"></i>
                    <i class="fa fa-star-o star-style"></i>
                    <i class="fa fa-star-o star-style"></i>
                    <i class="fa fa-star-o star-style"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div><!--end item line-->
    <!--  </div>-->

    </div>
  </div>
  <div class="footer l-box is-center"><a href="https://developer.ibm.com/architecture/" target="_blank" style="text-decoration: none;color: white">IBM Cloud Architecture Center</a></div>
</div>
