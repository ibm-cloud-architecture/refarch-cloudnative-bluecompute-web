# Default values for bluecompute-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
ingCtlHost: set-to-ingctl-hostname
image:
  repository: ibmcase/bluecompute-web
  tag: latest
  pullPolicy: Always
  usePullSecret: false
  pullSecretName: registry-token

service:
  name: bluecompute-web
  type: ClusterIP
  externalPort: 80
  internalPort: 8000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
